<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>V Plug - Vape Store</title>
  <style>
    :root {
      --dark-bg: #121212;
      --dark-bg2: #1f1f1f;
      --text-light: #e0e0e0;
      --accent-blue: #3b82f6;
      --accent-purple: #8b5cf6;
      --accent-gradient: linear-gradient(270deg, var(--accent-blue), var(--accent-purple));
      --border-radius: 12px;
      --gap: 1rem;
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    @keyframes gradientAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    body {
      margin: 0;
      background: var(--dark-bg);
      color: var(--text-light);
      font-family: var(--font-sans);
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      background: var(--dark-bg2);
      border-bottom: 2px solid var(--accent-blue);
      padding: 1rem 2rem;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 1s ease forwards;
    }
    header h1 {
      margin: 0;
      font-weight: 900;
      font-size: 1.8rem;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 600% 600%;
      animation: gradientAnim 6s ease infinite;
      user-select: none;
    }
    header nav a {
      color: var(--text-light);
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    header nav a:hover {
      color: var(--accent-purple);
    }

    /* Main layout */
    main {
      flex: 1;
      display: flex;
      gap: var(--gap);
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    /* Product List */
    .product-list {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(240px,1fr));
      gap: var(--gap);
    }

    .product-card {
      background: var(--dark-bg2);
      border-radius: var(--border-radius);
      padding: 1rem;
      box-shadow: inset 0 0 10px #222;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: box-shadow 0.3s ease;
    }
    .product-card:hover {
      box-shadow: 0 0 16px var(--accent-blue);
    }
    .product-image {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #222;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 0.9rem;
      user-select: none;
    }
    .product-info {
      flex-grow: 1;
    }
    .product-title {
      font-weight: 700;
      font-size: 1.1rem;
      margin: 0 0 0.25rem 0;
    }
    .product-price {
      font-weight: 600;
      color: var(--accent-blue);
      margin-bottom: 0.5rem;
    }
    .product-actions {
      margin-top: auto;
    }
    .product-actions select,
    .product-actions input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 2px solid #444;
      background: var(--dark-bg);
      color: var(--text-light);
      font-size: 1rem;
      margin-bottom: 0.5rem;
      transition: border-color 0.3s ease;
    }
    .product-actions select:focus,
    .product-actions input[type="number"]:focus {
      outline: none;
      border-image: var(--accent-gradient) 1;
      animation: gradientAnim 4s ease infinite;
    }

    .add-to-cart-btn {
      width: 100%;
      padding: 0.75rem;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: var(--accent-gradient);
      color: white;
      box-shadow: 0 4px 14px rgb(59 130 246 / 0.6);
      transition: background 0.3s ease;
      font-size: 1rem;
    }
    .add-to-cart-btn:hover:not(:disabled) {
      background: linear-gradient(270deg, var(--accent-purple), var(--accent-blue));
    }
    .add-to-cart-btn:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Cart sidebar */
    aside.cart-sidebar {
      flex: 1;
      background: var(--dark-bg2);
      border-radius: var(--border-radius);
      padding: 1rem;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      box-shadow: inset 0 0 10px #222;
      position: sticky;
      top: 90px;
    }
    aside.cart-sidebar h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.3rem;
      text-align: center;
      border-bottom: 1px solid var(--accent-blue);
      padding-bottom: 0.5rem;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding-right: 0.5rem;
    }
    .cart-item {
      background: #222;
      border-radius: 10px;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 2px solid transparent;
      display: flex;
      flex-direction: column;
      position: relative;
      animation: fadeIn 0.3s ease forwards;
    }
    .cart-item.blue-raz {
      border-image: linear-gradient(270deg, var(--accent-blue), var(--accent-purple)) 1;
      border-style: solid;
    }
    .cart-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .cart-item .remove-btn {
      background: transparent;
      border: none;
      color: #f87171;
      font-size: 1.4rem;
      font-weight: bold;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      user-select: none;
    }
    .cart-item .remove-btn:hover {
      color: #ef4444;
    }
    .cart-item-details {
      font-size: 0.9rem;
      color: #ccc;
    }
    .cart-summary {
      margin-top: 1rem;
      border-top: 1px solid #444;
      padding-top: 1rem;
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
      color: var(--accent-blue);
    }

    /* Footer */
    footer {
      background: var(--dark-bg2);
      color: #666;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }

    /* Responsive */
    @media (max-width: 900px) {
      main {
        flex-direction: column;
        padding: 1rem;
      }
      aside.cart-sidebar {
        position: static;
        max-height: none;
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>V Plugüí®</h1>
    <nav aria-label="Primary navigation">
      <a href="#products">Products</a>
      <a href="#cart">Cart</a>
      <a href="#reviews">Reviews</a>
    </nav>
  </header>

  <main>
    <!-- Product list -->
    <section class="product-list" id="products" aria-label="Available vape products">
      <article class="product-card" data-name="Blue Raz Disposable" data-type="disposable" data-price="22" data-ml="2" data-ml-amount="0.8">
        <div class="product-image" aria-label="Blue Raz Disposable Vape Device">ü´ê</div>
        <div class="product-info">
          <h2 class="product-title">Blue Raz Disposable</h2>
          <div class="product-price">$22.00</div>
        </div>
        <form class="product-actions" aria-label="Select options to add Blue Raz Disposable to cart">
          <label for="ml-blue-raz" style="display:none">Milliliters</label>
          <select name="ml" id="ml-blue-raz" aria-hidden="true" disabled>
            <option selected>2ml</option>
          </select>
          <label for="qty-blue-raz" class="sr-only">Quantity</label>
          <input type="number" id="qty-blue-raz" name="quantity" min="1" value="1" />
          <button type="submit" class="add-to-cart-btn">Add to Cart</button>
        </form>

      <article class="product-card" data-name="Purple Soda Disposable" data-type="disposable" data-price="22" data-ml="2" data-ml-amount="0.8">
        <div class="product-image" aria-label="Purple Soda Disposable Vape Device">ü•§</div>
        <div class="product-info">
          <h2 class="product-title">Purple Soda Disposable</h2>
          <div class="product-price">$22.00</div>
        </div>
        <form class="product-actions" aria-label="Select options to add Purple Soda Disposable to cart">
          <label for="ml-purple-soda" style="display:none">Milliliters</label>
          <select name="ml" id="ml-purple-soda" aria-hidden="true" disabled>
            <option selected>2ml</option>
          </select>
          <label for="qty-purple-soda" class="sr-only">Quantity</label>
          <input type="number" id="qty-purple-soda" name="quantity" min="1" value="1" />
          <button type="submit" class="add-to-cart-btn">Add to Cart</button>
        </form>
      </article>

      <article class="product-card" data-name="Mango Disposable" data-type="disposable" data-price="22" data-ml="2" data-ml-amount="0.8">
        <div class="product-image" aria-label="Mango Disposable Vape Device">ü•≠</div>
        <div class="product-info">
          <h2 class="product-title">Mango Disposable</h2>
          <div class="product-price">$22.00</div>
        </div>
        <form class="product-actions" aria-label="Select options to add Mango Disposable to cart">
          <label for="ml-mango" style="display:none">Milliliters</label>
          <select name="ml" id="ml-mango" aria-hidden="true" disabled>
            <option selected>2ml</option>
          </select>
          <label for="qty-mango" class="sr-only">Quantity</label>
          <input type="number" id="qty-mango" name="quantity" min="1" value="1" />
          <button type="submit" class="add-to-cart-btn">Add to Cart</button>
        </form>
      </article>

      <article class="product-card" data-name="Sour Apple Disposable" data-type="disposable" data-price="22" data-ml="2" data-ml-amount="0.8">
        <div class="product-image" aria-label="Sour Apple Disposable Vape Device">üçè</div>
        <div class="product-info">
          <h2 class="product-title">Sour Apple Disposable</h2>
          <div class="product-price">$22.00</div>
        </div>
        <form class="product-actions" aria-label="Select options to add Sour Apple Disposable to cart">
          <label for="ml-sour-apple" style="display:none">Milliliters</label>
          <select name="ml" id="ml-sour-apple" aria-hidden="true" disabled>
            <option selected>2ml</option>
          </select>
          <label for="qty-sour-apple" class="sr-only">Quantity</label>
          <input type="number" id="qty-sour-apple" name="quantity" min="1" value="1" />
          <button type="submit" class="add-to-cart-btn">Add to Cart</button>
        </form>
      </article>
    </section>

    <!-- Cart sidebar -->
    <aside class="cart-sidebar" id="cart" aria-label="Shopping cart summary">
      <h2>Your Cart</h2>
      <div class="cart-items" aria-live="polite" aria-relevant="additions removals"></div>
      <div class="cart-summary" aria-atomic="true" aria-live="polite"></div>
    </aside>
  </main>

  <footer>
    <p>¬© 2025 V Plug - Vape Store. All rights reserved.</p>
  </footer>

  <script>
    const cartItemsEl = document.querySelector('.cart-items');
    const cartSummaryEl = document.querySelector('.cart-summary');

    // Cart state
    const cart = [];

    function renderCart() {
      cartItemsEl.innerHTML = '';
      let total = 0;
      if (cart.length === 0) {
        cartItemsEl.innerHTML = '<p>Your cart is empty.</p>';
      } else {
        cart.forEach((item, idx) => {
          total += item.price * item.quantity;
          const cartItemEl = document.createElement('div');
          cartItemEl.className = 'cart-item blue-raz';
          cartItemEl.innerHTML = `
            <div class="cart-item-header">
              <span>${item.name}</span>
              <button aria-label="Remove ${item.name} from cart" class="remove-btn" data-index="${idx}">&times;</button>
            </div>
            <div class="cart-item-details">
              Quantity: ${item.quantity}<br/>
              Price: $${item.price.toFixed(2)} each<br/>
              Total: $${(item.price * item.quantity).toFixed(2)}
            </div>
          `;
          cartItemsEl.appendChild(cartItemEl);
        });
      }
      cartSummaryEl.textContent = `Total: $${total.toFixed(2)}`;
    }

    function addToCart(product, quantity) {
      const existingIndex = cart.findIndex(item => item.name === product.name);
      if (existingIndex !== -1) {
        cart[existingIndex].quantity += quantity;
      } else {
        cart.push({...product, quantity});
      }
      renderCart();
    }

    // Attach event listeners to all product forms
    document.querySelectorAll('.product-actions').forEach(form => {
      form.addEventListener('submit', e => {
        e.preventDefault();
        const card = form.closest('.product-card');
        const name = card.dataset.name;
        const price = parseFloat(card.dataset.price);
        const quantity = Math.max(1, parseInt(form.quantity.value) || 1);
        if (quantity <= 0) return;

        addToCart({ name, price }, quantity);

        // Reset quantity input to 1
        form.quantity.value = 1;
      });
    });

    // Remove item from cart
    cartItemsEl.addEventListener('click', e => {
      if (e.target.classList.contains('remove-btn')) {
        const index = parseInt(e.target.dataset.index);
        if (!isNaN(index)) {
          cart.splice(index, 1);
          renderCart();
        }
      }
    });

    // Initial render
    renderCart();
  </script>
</body>
</html>
