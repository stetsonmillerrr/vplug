<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  a, button {
    font-family: inherit;
  }
  /* Container */
  .container {
    max-width: 480px;
    margin: 0 auto;
    padding: 12px 16px 32px;
  }
  /* Header and Menu Toggle */
  header {
    position: sticky;
    top: 0; left: 0; right: 0;
    background: rgba(15, 15, 15, 0.95);
    padding: 12px 16px;
    border-radius: 0 0 12px 12px;
    z-index: 100;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(10px);
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 0.1em;
    user-select:none;
  }
  #menuToggle {
    background: none;
    border: none;
    color: #eee;
    font-size: 1.6rem;
    cursor: pointer;
    padding: 6px 8px;
    border-radius: 12px;
    transition: background 0.3s ease;
    user-select:none;
  }
  #menuToggle:hover {
    background: rgba(100, 100, 255, 0.3);
  }
  nav {
    position: fixed;
    top: 56px;
    right: 0;
    background: rgba(25, 25, 40, 0.95);
    width: 220px;
    height: calc(100vh - 56px);
    padding: 16px;
    border-radius: 0 0 0 16px;
    box-shadow: -4px 0 15px rgba(50, 50, 90, 0.8);
    transform: translateX(100%);
    transition: transform 0.3s ease;
    display: flex;
    flex-direction: column;
    gap: 12px;
    z-index: 150;
  }
  nav.open {
    transform: translateX(0);
  }
  nav button {
    background: linear-gradient(135deg, #6a5af9, #6ae1f9);
    border: none;
    padding: 10px;
    border-radius: 12px;
    color: #121212;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: filter 0.25s ease;
    user-select:none;
  }
  nav button:hover {
    filter: brightness(1.2);
  }
  /* Forms & inputs */
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #bbb;
    user-select:none;
  }
  input[type="text"],
  input[type="number"],
  input[type="date"],
  select,
  textarea {
    width: 100%;
    padding: 10px 14px;
    background: #222;
    border: 2px solid transparent;
    border-radius: 16px;
    color: #eee;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="number"]:focus,
  input[type="date"]:focus,
  select:focus,
  textarea:focus {
    border-color: #6a5af9;
    outline: none;
  }
  /* Semi-transparent dropdown */
  select {
    background-color: rgba(255, 255, 255, 0.15);
  }
  /* Buttons */
  button.primary {
    background: linear-gradient(135deg, #6a5af9, #6ae1f9);
    border: none;
    color: #121212;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 12px;
    border-radius: 20px;
    width: 100%;
    cursor: pointer;
    box-shadow: 0 6px 8px rgba(106, 90, 249, 0.6);
    transition: background 0.35s ease, transform 0.2s ease;
    user-select:none;
  }
  button.primary:hover:not(:disabled) {
    background: linear-gradient(135deg, #5a4ae6, #5ae0e6);
    transform: translateY(-2px);
  }
  button.primary:disabled {
    cursor: not-allowed;
    opacity: 0.5;
    transform: none;
    box-shadow: none;
  }
  /* Sections */
  section {
    margin-top: 28px;
    padding: 20px;
    background: #1c1c2f;
    border-radius: 24px;
    box-shadow: 0 4px 14px rgba(58, 58, 92, 0.4);
  }
  section h2 {
    margin-top: 0;
    font-size: 1.6rem;
    margin-bottom: 16px;
    color: #9aa0ff;
    user-select:none;
  }
  /* Cart Items */
  .order-item {
    background: #2a2a48;
    padding: 16px 18px;
    margin-bottom: 16px;
    border-radius: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
    box-shadow: 0 3px 8px rgba(106, 90, 249, 0.3);
    transition: background 0.3s ease;
  }
  .order-item:hover {
    background: #3a3a68;
  }
  .order-item-info {
    max-width: 68%;
  }
  .order-item-info strong {
    display: block;
    font-size: 1.2rem;
    color: #d0d6ff;
  }
  .order-item-info small {
    color: #a0a6ff;
  }
  .order-item-qty {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .order-item-qty input {
    width: 52px;
    font-weight: 600;
    text-align: center;
    border-radius: 14px;
    font-size: 1rem;
  }
  .remove-btn {
    background: transparent;
    border: none;

    font-weight: 700;
    font-size: 1.4rem;
    cursor: pointer;
    padding: 6px 10px;
    border-radius: 14px;
    transition: background 0.25s ease;
    user-select:none;
  }
  .remove-btn:hover {
    background: #ff3c3c;

  }
  /* Total price */
  #totalPriceCart {
    font-size: 1.5rem;
    font-weight: 700;
    color: #d4bfff;
    text-align: right;
    margin-top: 18px;
    user-select:none;
  }
  /* Vape Image & error message */
  #vapeImageWrapper {
    margin-top: 16px;
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    height: 240px;
    background: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 6px 18px rgba(106, 90, 249, 0.4);
  }
  #vapeImage {
    max-width: 100%;
    max-height: 100%;
    border-radius: 20px;
    transition: opacity 0.35s ease;
    user-select:none;
  }
  #image-error-msg {
    position: absolute;
    color: #ff5252;
    font-weight: 700;
    font-size: 1.1rem;
    user-select:none;
  }
  /* Stars display */
  .stars-display {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 1.3rem;
    color: gold;
    user-select:none;
  }
  .stars-display span:first-child,
  .stars-display span:last-child {
    color: #bbb;
    font-weight: 700;
    font-size: 1.05rem;
    user-select:none;
  }
  /* Review items */
  .review-item {
    background: #2a2a48;
    padding: 14px 16px;
    margin-bottom: 16px;
    border-radius: 18px;
    box-shadow: 0 2px 8px rgba(106, 90, 249, 0.3);
    position: relative;
  }
  .review-item small {
    display: block;
    color: #a8aaff;
    font-weight: 600;
    margin-bottom: 8px;
    user-select:none;
  }
  .review-text {
    font-style: italic;
    color: #ccc;
    white-space: pre-wrap;
    user-select:none;
  }
  .review-rating {
    margin-top: 6px;
    color: gold;
    user-select:none;
  }
  .review-remove-btn {
    position: absolute;
    top: 8px;
    right: 12px;
    background: transparent;
    border: none;
    color: #ff6161;
    font-weight: 700;
    cursor: pointer;
    font-size: 1.2rem;
    user-select:none;
  }
  .review-remove-btn:hover {
    color: #ff3c3c;
  }
  /* Star rating input */
  .star-rating {
    display: flex;
    gap: 8px;
    user-select:none;
  }
  .star-rating input[type="radio"] {
    display: none;
  }
  .star-rating label {
    font-size: 2rem;
    color: #555;
    cursor: pointer;
    transition: color 0.3s ease;
    user-select:none;
  }
  .star-rating label:hover,
  .star-rating label:hover ~ label,
  .star-rating input[type="radio"]:checked ~ label {
    color: gold;
  }
  .star-rating label.reverse {
    unicode-bidi: bidi-override;
    direction: rtl;
  }
  /* Labels under stars */
  .star-labels {
    display: flex;
    justify-content: space-between;
    font-size: 0.85rem;
    color: #bbb;
    margin-top: 4px;
    user-select:none;
  }
  /* Dark mode auto */
  @media (prefers-color-scheme: dark) {
    body {
      background: #121212;
      color: #eee;
    }
  }
  /* Toast notification */
  #toast {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: #6a5af9dd;
    color: white;
    padding: 14px 28px;
    border-radius: 20px;
    font-weight: 600;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    user-select:none;
    z-index: 9999;
  }
  #toast.show {
    opacity: 1;
    pointer-events: auto;
  }
  /* Image preview in pickup confirmation */
  #pickupImagePreview {
    margin-top: 10px;
    max-width: 100%;
    border-radius: 18px;
    box-shadow: 0 4px 14px rgba(106, 90, 249, 0.4);
  }
  /* Meetup scheduler */
  .meetup-controls {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  .meetup-controls > * {
    flex: 1 1 140px;
  }
  /* Profit display */
  #profitDisplay {
    background: #2a2a48;
    padding: 16px;
    border-radius: 20px;
    margin-top: 12px;
    text-align: center;
    font-weight: 700;
    font-size: 1.2rem;
    color: #aaffaa;
    user-select:none;
  }
  /* Seller info */
  #sellerInfo {
    margin-top: 32px;
    font-size: 1.1rem;
    font-weight: 700;
    text-align: center;
    color: #8a8aff;
    user-select:none;
  }
</style>

<body>

<header>
  <h1>ðŸ’¨ Vape Plug</h1>
  <button id="menuToggle" aria-label="Toggle menu" title="Toggle menu">â˜°</button>
</header>

<nav id="dropdownMenu" aria-hidden="true" tabindex="-1">

<div class="container">

  <!-- ORDER SECTION -->
  <section id="orderSection">

    <label for="vapeSelect">Choose a vape flavor:</label>

  <!-- MEETUP SECTION -->
  <section id="meetupSection" hidden>

  <!-- PICKUP SECTION -->
  <section id="pickupSection" hidden>

    <p>Upload a photo when you pick up your order, and confirm you received it.</p>
    <input type="file" id="pickupPhotoInput" accept="image/*" aria-label="Upload pickup photo" />
    <img id="pickupImagePreview" alt="Pickup photo preview" hidden />
    <div style="margin-top: 12px;">
      <button id="confirmPickupBtn" class="primary" disabled>Confirm Pickup</button>
    </div>
  </section>

  <!-- SELLER INFO -->
  <section id="sellerInfoSection" hidden>
    <h2>Seller Info</h2>

  <!-- Profit display, only visible for your IP -->
  <div id="profitDisplay" hidden>Profit: $0.00</div>

</div>

<!-- Toast notifications -->
<div id="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>

<script>
(() => {
  // DOM elements
  const menuToggle = document.getElementById('menuToggle');
  const dropdownMenu = document.getElementById('dropdownMenu');
  const menuCloseBtn = document.getElementById('menuCloseBtn');
  const menuOrderBtn = document.getElementById('menuOrder');
  const menuReviewsBtn = document.getElementById('menuReviews');
  const menuMeetupBtn = document.getElementById('menuMeetup');
  const menuPickupBtn = document.getElementById('menuPickup');
  const menuSellerBtn = document.getElementById('menuSeller');

  const orderSection = document.getElementById('orderSection');
  const reviewSection = document.getElementById('reviewSection');
  const meetupSection = document.getElementById('meetupSection');
  const pickupSection = document.getElementById('pickupSection');
  const sellerInfoSection = document.getElementById('sellerInfoSection');

  const vapeSelect = document.getElementById('vapeSelect');
  const vapeImage = document.getElementById('vapeImage');
  const vapeImageWrapper = document.getElementById('vapeImageWrapper');
  const imageErrorMsg = document.getElementById('image-error-msg');
  const quantityInput = document.getElementById('quantityInput');
  const addToCartBtn = document.getElementById('addToCartBtn');
  const cartList = document.getElementById('cartList');
  const totalPriceCart = document.getElementById('totalPriceCart');

  const reviewerNameInput = document.getElementById('reviewerNameInput');
  const reviewTextInput = document.getElementById('reviewTextInput');
  const submitReviewBtn = document.getElementById('submitReviewBtn');
  const reviewsList = document.getElementById('reviewsList');
  const starRadios = Array.from(document.querySelectorAll('.star-rating input[type="radio"]'));

  const meetupDateInput = document.getElementById('meetupDateInput');
  const setMeetupDateBtn = document.getElementById('setMeetupDateBtn');
  const meetupStatus = document.getElementById('meetupStatus');
  const meetupActions = document.getElementById('meetupActions');
  const acceptMeetupBtn = document.getElementById('acceptMeetupBtn');
  const suggestNewDateBtn = document.getElementById('suggestNewDateBtn');
  const suggestedDateInput = document.getElementById('suggestedDateInput');
  const submitSuggestedDateBtn = document.getElementById('submitSuggestedDateBtn');

  const pickupPhotoInput = document.getElementById('pickupPhotoInput');
  const pickupImagePreview = document.getElementById('pickupImagePreview');
  const confirmPickupBtn = document.getElementById('confirmPickupBtn');

  const profitDisplay = document.getElementById('profitDisplay');

  const toast = document.getElementById('toast');

  // Constants
  const TAX_PER_ITEM = 5.00;
  const YOUR_IP = '127.0.0.1'; // Replace this with your actual IP for profit visibility
  let visitorIP = null;

  // Storage Keys
  const CART_STORAGE_KEY = 'vapePlugCart';
  const REVIEWS_STORAGE_KEY = 'vapePlugReviews';
  const RATING_STORAGE_KEY = 'vapePlugUserRating';
  const MEETUP_STORAGE_KEY = 'vapePlugMeetup';
  const PICKUP_STORAGE_KEY = 'vapePlugPickup';

  // State
  let cart = [];
  let reviews = [];
  let userRating = null;
  let meetupData = null;
  let pickupData = null;

  // --- Utility functions ---

  function toastMessage(msg) {
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2800);
  }

  function formatPrice(val) {
    return `$${val.toFixed(2)}`;
  }

  function saveToStorage(key, val) {
    try {
      localStorage.setItem(key, JSON.stringify(val));
    } catch {
      // storage might be full or not available
    }
  }

  function loadFromStorage(key, fallback) {
    try {
      const raw = localStorage.getItem(key);
      if(raw) return JSON.parse(raw);
    } catch {}
    return fallback;
  }

  function calcTotal() {
    let sum = 0;
    cart.forEach(item => {
      const price = parseFloat(item.price);
      const qty = parseInt(item.qty);
      sum += (price + TAX_PER_ITEM) * qty;
    });
    return sum;
  }

  // --- Dropdown menu toggling ---
  function openMenu() {
    dropdownMenu.classList.add('open');
    dropdownMenu.setAttribute('aria-hidden', 'false');
    dropdownMenu.focus();
  }
  function closeMenu() {
    dropdownMenu.classList.remove('open');
    dropdownMenu.setAttribute('aria-hidden', 'true');
    menuToggle.focus();
  }

  menuToggle.addEventListener('click', () => {
    if (dropdownMenu.classList.contains('open')) closeMenu();
    else openMenu();
  });
  menuCloseBtn.addEventListener('click', closeMenu);

  // Menu nav buttons
  menuOrderBtn.addEventListener('click', () => {
    showSection('order');
    closeMenu();
  });
  menuReviewsBtn.addEventListener('click', () => {
    showSection('reviews');
    closeMenu();
  });
  menuMeetupBtn.addEventListener('click', () => {
    showSection('meetup');
    closeMenu();
  });
  menuPickupBtn.addEventListener('click', () => {
    showSection('pickup');
    closeMenu();
  });
  menuSellerBtn.addEventListener('click', () => {
    showSection('seller');
    closeMenu();
  });

  // Section visibility helper
  function showSection(name) {
    orderSection.hidden = true;
    reviewSection.hidden = true;
    meetupSection.hidden = true;
    pickupSection.hidden = true;
    sellerInfoSection.hidden = true;
    if(name==='order') orderSection.hidden = false;
    else if(name==='reviews') reviewSection.hidden = false;
    else if(name==='meetup') meetupSection.hidden = false;
    else if(name==='pickup') pickupSection.hidden = false;
    else if(name==='seller') sellerInfoSection.hidden = false;
  }

  // Show order section by default
  showSection('order');

  // --- Vape selection & image ---
  vapeSelect.addEventListener('change', () => {
    const opt = vapeSelect.selectedOptions[0];
    if(!opt) {
      vapeImage.src = '';
      vapeImage.alt = '';
      imageErrorMsg.style.display = 'none';
      addToCartBtn.disabled = true;
      return;
    }
    const imgSrc = opt.getAttribute('data-image');
    const vapeName = opt.textContent;
    vapeImage.style.opacity = '0';
    imageErrorMsg.style.display = 'none';

    vapeImage.onload = () => {
      vapeImage.style.opacity = '1';
      imageErrorMsg.style.display = 'none';
    };
    vapeImage.onerror = () => {
      imageErrorMsg.style.display = 'block';
      vapeImage.style.opacity = '0';
    };
    vapeImage.src = imgSrc;
    vapeImage.alt = vapeName;

    addToCartBtn.disabled = false;
  });

  // Enable/disable add to cart based on quantity
  quantityInput.addEventListener('input', () => {
    const val = parseInt(quantityInput.value);
    if (isNaN(val) || val < 1) {
      quantityInput.value = 1;
      addToCartBtn.disabled = true;
    } else if(vapeSelect.value) {
      addToCartBtn.disabled = false;
    }
  });

  // Add to cart button
  addToCartBtn.addEventListener('click', () => {
    const opt = vapeSelect.selectedOptions[0];
    if(!opt) return toastMessage('Select a vape first!');
    let qty = parseInt(quantityInput.value);
    if (isNaN(qty) || qty < 1) qty = 1;

    const vapeName = opt.textContent;
    const price = parseFloat(opt.getAttribute('data-price'));
    const image = opt.getAttribute('data-image');
    // Check if already in cart
    const existingIndex = cart.findIndex(item => item.name === vapeName);
    if(existingIndex !== -1) {
      cart[existingIndex].qty += qty;
    } else {
      cart.push({ name: vapeName, price, qty, image });
    }
    saveToStorage(CART_STORAGE_KEY, cart);
    renderCart();
    toastMessage('Added to cart!');
  });

  // Render cart
  function renderCart() {
    if(cart.length === 0) {
      cartList.innerHTML = '<em>Your cart is empty.</em>';
      totalPriceCart.textContent = 'Total: $0.00';
      return;
    }
    let html = '';
    cart.forEach((item, idx) => {
      html += `
        <div class="cart-item" role="listitem" aria-label="${item.name}, quantity ${item.qty}, price ${formatPrice(item.price)} each">
          <img src="${item.image}" alt="${item.name} image" width="60" height="60" />
          <div>
            <div><strong>${item.name}</strong></div>
            <div>Qty: ${item.qty}</div>
            <div>Price: ${formatPrice(item.price)}</div>
            <div>Tax: $${TAX_PER_ITEM.toFixed(2)}</div>
          </div>
          <button aria-label="Remove ${item.name} from cart" data-index="${idx}" class="remove-cart-btn">âœ•</button>
        </div>
      `;
    });
    cartList.innerHTML = html;
    const total = calcTotal();
    totalPriceCart.textContent = `Total: ${formatPrice(total)}`;

    // Remove button listeners
    const removeBtns = document.querySelectorAll('.remove-cart-btn');
    removeBtns.forEach(btn => {
      btn.onclick = () => {
        const idx = parseInt(btn.getAttribute('data-index'));
        if (!isNaN(idx)) {
          cart.splice(idx, 1);
          saveToStorage(CART_STORAGE_KEY, cart);
          renderCart();
          toastMessage('Item removed from cart');
        }
      };
    });
  }

  // Load cart from storage
  cart = loadFromStorage(CART_STORAGE_KEY, []);
  renderCart();

  // --- Review submission ---
  // Enable submit button only when name, review, and rating present
  function updateReviewSubmitState() {
    const nameVal = reviewerNameInput.value.trim();
    const reviewVal = reviewTextInput.value.trim();
    const ratingVal = starRadios.find(r => r.checked)?.value;
    submitReviewBtn.disabled = !(nameVal && reviewVal && ratingVal);
  }
  reviewerNameInput.addEventListener('input', updateReviewSubmitState);
  reviewTextInput.addEventListener('input', updateReviewSubmitState);
  starRadios.forEach(r => r.addEventListener('change', updateReviewSubmitState));

  submitReviewBtn.addEventListener('click', () => {
    const nameVal = reviewerNameInput.value.trim() || 'Anonymous';
    const reviewVal = reviewTextInput.value.trim();
    const ratingVal = starRadios.find(r => r.checked)?.value || 0;

    if(!reviewVal || !ratingVal) return;

    // Add review
    reviews.push({
      name: nameVal,
      review: reviewVal,
      rating: parseInt(ratingVal),
      timestamp: Date.now()
    });
    saveToStorage(REVIEWS_STORAGE_KEY, reviews);
    renderReviews();
    toastMessage('Review submitted!');

    // Reset form
    reviewerNameInput.value = '';
    reviewTextInput.value = '';
    starRadios.forEach(r => r.checked = false);
    submitReviewBtn.disabled = true;
  });

  // Render reviews
  function renderReviews() {
    if(reviews.length === 0) {
      reviewsList.innerHTML = '<em>No reviews yet.</em>';
      return;
    }
    const sorted = reviews.slice().sort((a,b) => b.timestamp - a.timestamp);
    let html = '';
    sorted.forEach((r, idx) => {
      html += `
        <div class="review-item" role="article" aria-label="Review by ${r.name}">
          <small>${r.name} â€” ${new Date(r.timestamp).toLocaleString()}</small>
          <div class="review-text">${r.review}</div>
          <div class="review-rating" aria-label="Rating: ${r.rating} stars">${'â˜…'.repeat(r.rating)}</div>
        </div>
      `;
    });
    reviewsList.innerHTML = html;
  }

  reviews = loadFromStorage(REVIEWS_STORAGE_KEY, []);
  renderReviews();

  // --- Meetup scheduler ---
  setMeetupDateBtn.addEventListener('click', () => {
    const dateVal = meetupDateInput.value;
    if(!dateVal) return toastMessage('Please select a date first.');
    meetupData = { proposedDate: dateVal, accepted: false };
    saveToStorage(MEETUP_STORAGE_KEY, meetupData);
    meetupStatus.textContent = `Meetup date proposed: ${dateVal}`;
    meetupActions.style.display = 'block';
  });

  acceptMeetupBtn.addEventListener('click', () => {
    if(!meetupData) return;
    meetupData.accepted = true;
    saveToStorage(MEETUP_STORAGE_KEY, meetupData);
    meetupStatus.textContent = `Meetup date accepted: ${meetupData.proposedDate}`;
    meetupActions.style.display = 'none';
  });

  suggestNewDateBtn.addEventListener('click', () => {
    suggestedDateInput.style.display = 'block';
    submitSuggestedDateBtn.style.display = 'inline-block';
  });

  submitSuggestedDateBtn.addEventListener('click', () => {
    const newDate = suggestedDateInput.value;
    if(!newDate) return toastMessage('Please select a suggested date.');
    meetupData = { proposedDate: newDate, accepted: false };
    saveToStorage(MEETUP_STORAGE_KEY, meetupData);
    meetupStatus.textContent = `New meetup date proposed: ${newDate}`;
    suggestedDateInput.style.display = 'none';
    submitSuggestedDateBtn.style.display = 'none';
  });

  meetupData = loadFromStorage(MEETUP_STORAGE_KEY, null);
  if(meetupData) {
    meetupStatus.textContent = meetupData.accepted ?
      `Meetup date accepted: ${meetupData.proposedDate}` :
      `Meetup date proposed: ${meetupData.proposedDate}`;
    meetupActions.style.display = meetupData.accepted ? 'none' : 'block';
  }

  // --- Pickup confirmation ---
  pickupPhotoInput.addEventListener('change', () => {
    const file = pickupPhotoInput.files[0];
    if(!file) {
      pickupImagePreview.hidden = true;
      confirmPickupBtn.disabled = true;
      return;
    }
    const reader = new FileReader();
    reader.onload = e => {
      pickupImagePreview.src = e.target.result;
      pickupImagePreview.hidden = false;
      confirmPickupBtn.disabled = false;
    };
    reader.readAsDataURL(file);
  });

  confirmPickupBtn.addEventListener('click', () => {
    if(pickupImagePreview.hidden) return toastMessage('Please upload a photo first.');
    pickupData = {
      timestamp: Date.now(),
      photoData: pickupImagePreview.src
    };
    saveToStorage(PICKUP_STORAGE_KEY, pickupData);
    toastMessage('Pickup confirmed. Thank you!');
    confirmPickupBtn.disabled = true;
    pickupPhotoInput.value = '';
    pickupImagePreview.hidden = true;
  });

  pickupData = loadFromStorage(PICKUP_STORAGE_KEY, null);
  if(pickupData) {
    pickupImagePreview.src = pickupData.photoData;
    pickupImagePreview.hidden = false;
    confirmPickupBtn.disabled = true;
  }

  // --- Profit display for your IP only ---
  function checkIP() {
    // This is a placeholder for actual IP check, here we simulate it
    visitorIP = YOUR_IP; // For demo, set to your IP to show profit
    if(visitorIP === YOUR_IP) {
      profitDisplay.hidden = false;
      updateProfitDisplay();
    }
  }

  function updateProfitDisplay() {
    const totalProfit = calcTotal() - cart.reduce((sum, item) => sum + TAX_PER_ITEM * item.qty, 0);
    profitDisplay.textContent = `Profit: ${formatPrice(totalProfit)}`;
  }

  checkIP();

  // Update profit display on cart changes
  const observer = new MutationObserver(() => {
    if(!profitDisplay.hidden) updateProfitDisplay();
  });
  observer.observe(cartList, { childList: true });

})();
</script>
